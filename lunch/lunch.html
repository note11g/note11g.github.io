<body>
    <canvas id='textCanvas' width = "800" height="800"></canvas>

    <img id='image' >
    <script>
        let context = document.getElementById('textCanvas').getContext('2d'),
            img = document.getElementById('image');
        context.fillStyle = "rgb(255,255,255)"
        context.fillRect(0,0,800,800);
        context.fillStyle = "rgb(0,0,0)"
        context.font = "48px Arial";

        for(let i = 48; i <= 50*9-2; i+=50 )
            context.fillText("급식"+i, 0, i);
        
        img.src = context.canvas.toDataURL("image/jpeg");
        
    </script>
</body>
